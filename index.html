<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Picker</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <div id="container">
        <div id="img-container">
            <img id="image" src="https://image.shutterstock.com/image-photo/mountains-during-sunset-beautiful-natural-260nw-407021107.jpg" 
            alt="selected image"
            />
        </div>
        <div class="btn-container">
            <label for="file">Open A Photo</label>
            <input type="file" id="file" accept="image/*" />
            <button id="pick-color">Pick Colour</button>
        </div>
        <div class="hide" id="error"></div>
        <div class="hide" id="result">
            <div>
                <input type="text" id="hex-val-ref" />
                <button onclick="copy('hex-val-ref')">
                    <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div>
                <input type="text" id="rgb-val-ref" />
                <button onclick="copy('rgb-val-ref')">
                  <i class="fa-regular fa-copy"></i>
                </button>
            </div>
            <div id="picked-color-ref"></div>
        </div>
        <div id="custom-alert">Color Code Copied!</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
